<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stop.css" />
    <link rel="stylesheet" href="/res.css" />
    <title>Stop watch</title>
  </head>
  <body>
    <section class="section bor">
      <div class="parent bor">
        <div class="upper bor"><h1>STOP WATCH</h1></div>
        <div class="midl bor">
          <div class="left bor"><span class="sr2"></span></div>
          <div class="md bor">
            <p id="NUM">
              <span class="seconds">00</span><span>:</span
              ><span class="tens">00</span>
            </p>
          </div>
          <div class="right bor"></div>
        </div>
        <div class="lower bor">
          <button class="start">START</button><button class="rest">RESET</button
          ><button class="stop">STOP</button>
          <button class="log">LOG</button>
        </div>
      </div>
    </section>

    <script src="/stop.js"></script>
  </body>
</html>
